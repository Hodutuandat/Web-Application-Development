<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sample form</title>

        <style>
            body .title {
                text-align: center;
            }
            body table {
                width: 50%;
                height: 25%;
            }
            body .info_Input {
                text-align: center;
                padding-top: 50px;
                
            }
            body .info_check {

            }
            body .info_choose {
                text-align: center;
            }
            body .info_submit {

            }
        </style>
    </head>
    <body>
        <h2 class="title">Tuan Dat Information form</h2>

        <form action="#" mmethod="post">
            <table border="1" align="center">
                <tr class="info_Input">
                    <td colspan="2">
                        <label for="username"><b>Username:</b></label><br>
                        <input type="text" id="username" name="username" /><br><br>

                        <label for="password"><b>Password:</b></label><br>
                        <input type="password" id="password" name="password" /><br><br>
                    </td>
                </tr>
                <tr class="info_check">
                    <td>
                        Gender:<br>
                        <input type="radio" id="male" name="gender" value="male" />
                        <label for="male">Male</label><br>

                        <input type="radio" id="female" name="gender" value="female" />
                        <label for="female">Female</label><br>

                        <input type="radio" id="other" name="gender" value="other" />
                        <label for="other">Other</label><br>
                    </td>
                    <td>
                        <label for="membership">Membership Level:</label><br>
                        <input list="Options" id="membership" name="membership" />
                        <datalist id="Options">
                            <option value="Thành viên Bạc"></option>
                            <option value="Thành viên Vàng"></option>
                            <option value="Thành viên Kim Cương"></option>
                        </datalist><br><br>
                    </td>
                </tr>
                <tr class="info_choose">
                    <td>
                        <label for="favcolor">Choose your favorite color: </label><br>
                        <input type="color" id="favcolor" name="favcolor" /><br><br>
                    </td>
                    <td>
                        <input type="checkbox" id="correct" name="correct" value="correct" />
                        <label for="correct"> Correct</label><br><br>
                    </td>
                </tr>
                <tr class="info_submit" align="center">
                    <td colspan="2">
                        <input type="submit" value="Submit" />
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
